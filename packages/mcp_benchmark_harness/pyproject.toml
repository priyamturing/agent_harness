[project]
name = "mcp-benchmark-harness"
version = "0.1.0"
description = "Benchmark harness that orchestrates MCP agents across scripted scenarios."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp-benchmark-agents==0.1.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["ruff>=0.4.10", "pytest>=8.2", "pytest-asyncio>=0.23.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
