[project]
name = "mcp-benchmark-sdk"
version = "0.1.0"
description = "SDK for building and running MCP-based LLM agent benchmarks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp-benchmark-agents==0.1.0",
    "mcp-benchmark-harness==0.1.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["ruff>=0.4.10", "pytest>=8.2", "pytest-asyncio>=0.23.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
