[project]
name = "mcp-benchmark-sdk"
version = "0.1.0"
description = "SDK for building and running MCP-based LLM agent benchmarks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain>=0.2.11",
    "langchain-core>=0.2.28",
    "langchain-openai>=0.1.21",
    "langchain-anthropic>=0.1.8",
    "langchain-google-genai>=1.0.0",
    "langchain-xai>=0.0.3",
    "langchain-mcp-adapters>=0.0.8",
    "mcp>=1.9.1",
    "pydantic>=2.7",
    "httpx>=0.27.0",
    "langsmith>=0.4.42",
    "langfuse>=3.9.1",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["ruff>=0.4.10", "pytest>=8.2", "pytest-asyncio>=0.23.0"]
# For local development - install CLI from local path
# cli = ["mcp-benchmark-cli @ file://../mcp_benchmark_cli"]
# For production - install CLI from PyPI (uncomment when published)
cli = ["mcp-benchmark-cli==0.1.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

