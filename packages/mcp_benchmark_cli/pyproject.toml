[project]
name = "mcp-benchmark-cli"
version = "0.1.0"
description = "CLI tool for running MCP agent benchmarks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp-benchmark-sdk==0.1.0",
    "typer>=0.12.3",
    "rich>=13.7",
    "python-dotenv>=1.0.1",
    "textual>=0.58.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["ruff>=0.4.10", "pytest>=8.2"]

[project.scripts]
mcp-benchmark = "mcp_benchmark_cli.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

